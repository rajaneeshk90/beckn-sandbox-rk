<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Assembly Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px; /* Increased padding */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px; /* Increased width */
      display: flex;
      flex-direction: column; /* Align form items vertically */
    }

    label {
      display: block;
      margin-bottom: 12px; /* Increased margin */
      font-weight: bold;
      width: 100%; 
    }

    /* Apply flex to group Color and Shape horizontally */
    .form-group {
      display: flex;
      justify-content: space-between; /* Space elements horizontally */
      margin-bottom: 30px; /* Increased margin between form groups */
    }

    select,
    input {
      width: 48%; /* Set width to occupy nearly half of the container */
      padding: 10px; /* Increased padding */
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 12px; /* Increased margin between form elements */
    }

    input[type="submit"] {
      background-color: #1e21e2;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2c11e2;
    }
  </style>
</head>
<body>
  <form action="${submitURL}" method="post">
    <h2> Add Assembly Detail </h2>
    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="plastic-box">Plastic Box</option>
        <option value="plastic-lid">Plastic Lid</option>
        <option value="plastic-can">Plastic Can</option>
    </select><br><br />

    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color" required>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
      </select>

      <label for="shape">Shape:</label>
      <select id="shape" name="shape" required>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
      </select>
    </div>

    <div class="form-group">
      <label for="length">Length (In mm):</label>
      <input type="text" id="length" name="length" required>

      <label for="width">Width(In mm):</label>
      <input type="text" id="width" name="width" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="weight">Weight(In kg):</label>
      <input type="number" id="weight" name="weight" required>
    </div>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
